<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferecer</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages/oferecer-carona.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="navbar">

        <div class="logo">
            <p>Leva eu!</p>
        </div>

        <div class="nav-anchors">
            <ul>
                <li>
                    <a href="/index.html">Início</a>
                </li>
                <li>
                    <a href="/procurar-carona.html">Caronas</a>
                </li>
            </ul>
        </div>

    </nav>

    
    <div id="form-container">

        <form action="/oferecer-carona.html">

            <div class="motorista">
                <div class="item">
                    <label for="name">Nome do motorista</label><br>
                    <input type="text" id="name" name="name"><br>
                </div>
                <div>
                    <label for="celular">Celular</label><br>
                    <input type="tel" id="celular" name="celular" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}"><br>
                </div>
            </div>
            
            <div class="carro">
                <div class="item">
                    <label for="carro">Carro</label><br>
                    <input type="text" id="carro" name="carro"><br>    
                </div>
                
                <div class="item">
                    <label for="placa">Placa</label><br>
                    <input type="text" id="placa" name="placa"><br>
                </div>
            </div>
            
            <div class="itinerario">
                <div class="item">
                    <label for="origem">Origem</label><br>
                    <input type="text" id="origem" name="origem"><br>    
                </div>
                <div class="item">
                    <label for="destino">Destino</label><br>
                    <input type="text" id="destino" name="destino"><br>    
                </div>
            </div>

            <div class="dados-viagem">
                <div class="item">
                    <label for="data">Data</label><br>
                    <input type="date" id="data" name="data" value="2021-01-01" min="2021-01-01" max="2030-12-31"><br>
                </div>
                <div class="item">
                    <label for="hora">Horário de saída</label><br>
                    <input type="time" id="hora" name="hora" min="00:00" max="23:59"><br>
                </div>
                <div class="item">
                    <label for="valor">Preço/pessoa</label><br>
                    <input type="text" id="valor" name="valor" placeholder="R$"><br>
                </div>

            </div>

            <div class="enviar">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <div class="image">
            <img src="/images/car.svg" alt="img-leva-eu">
        </div>

    </div>

    
    


    
</body>
</html>
